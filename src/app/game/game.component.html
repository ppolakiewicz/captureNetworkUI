<app-game-table [dataSource]="gameHistory"
                [firstBotName]="firstBotName"
                [secondBotName]="secondBotName">
</app-game-table>
<div>
  <app-scoring-process *ngIf="gameHistory" [gameHistory]="gameHistory"></app-scoring-process>
</div>
<div class="row">
  <div class="col">
    <app-round-won-by [gameId]="gameId"></app-round-won-by>
  </div>
  <div class="col">
    <app-round-lost-by [gameId]="gameId"></app-round-lost-by>
  </div>
</div>
