<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Round Column -->
    <ng-container matColumnDef="round">
        <th mat-header-cell *matHeaderCellDef> Round </th>
        <td mat-cell *matCellDef="let element"> {{element.round}} </td>
    </ng-container>

    <!-- Bot1 points Column -->
    <ng-container matColumnDef="bot1_points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.bot_1.points}} </td>
    </ng-container>

    <!-- Bo1 time Column -->
    <ng-container matColumnDef="bot1_time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.bot_1.time}} </td>
    </ng-container>

    <!-- Bot1 used Column -->
    <ng-container matColumnDef="bot1_used">
        <th mat-header-cell *matHeaderCellDef> Used </th>
        <td mat-cell *matCellDef="let element"> {{element.bot_1.used}} </td>
    </ng-container>

    <!-- Bot2 points Column -->
    <ng-container matColumnDef="bot2_points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.bot_2.points}} </td>
    </ng-container>

    <!-- Bot2 time Column -->
    <ng-container matColumnDef="bot2_time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.bot_2.time}} </td>
    </ng-container>

    <!-- Bot2 used Column -->
    <ng-container matColumnDef="bot2_used">
        <th mat-header-cell *matHeaderCellDef> Used </th>
        <td mat-cell *matCellDef="let element"> {{element.bot_2.used}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
