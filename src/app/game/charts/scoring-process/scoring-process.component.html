<mat-card>
  <mat-card-title>Scoring process</mat-card-title>
  <mat-card-content>
    <div style="display: block">
      <canvas baseChart
              [datasets]="chartData"
              [options]="chartOptions"
              [labels]="chartLabels"
              [chartType]="chartType">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
